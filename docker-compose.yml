version: "3"
services:

## uk based edge caches
## Emulating the Datacenter operating out of London

    uk-edge-envoy:
        ports:
            - '80:80'
            - '443:443'
            - '9901:9901'
        restart: always
        logging:
            options:
                max-size: 1g
        image: envoyproxy/envoy:latest
        volumes:
          - ${PWD}/conf/edge/envoy:/etc/envoy
        depends_on:
            - uk-edge-varnish

    uk-edge-varnish:
        restart: always
        # ports:
        #     - '81:6081'
        logging:
            options:
                max-size: 1g
        image: 'warmfusion/varnish:5.2.1-1-stretch'
        command: ["/opt/varnish/start-varnish.sh", "origin", "uk-origin-envoy"]
        volumes:
          - ${PWD}/conf/edge/varnish:/etc/varnish
          - ${PWD}/src/varnish:/opt/varnish
        depends_on:
            - uk-origin-envoy

